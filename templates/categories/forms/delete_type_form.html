{% extends 'core/base.html' %}

{% block title %}
    <title>DevRadar | Изтриване на тип услуга</title>
{% endblock %}

{% block main_content %}
<form
    method="post"
    enctype="multipart/form-data"
    class="categories-type-delete-form"
>
    {% csrf_token %}

    <div class="categories-type-delete-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="categories-type-delete-form__button categories-type-delete-form__button--danger"
    >
        Изтрий
    </button>
</form>
{% endblock %}
