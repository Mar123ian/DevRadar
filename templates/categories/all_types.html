{% extends 'core/base.html' %}

{% block title %}
    <title>DevRadar | Всички типове услуги</title>
{% endblock %}

{% block main_content %}
<section class="categories-types">

    <h1 class="categories-types__title">All Types</h1>

    <div class="categories-types__list">
        {% for type in types %}
            <a
                href="{% url 'type_details' type.slug %}"
                class="categories-types__item"
            >
                <img
                    src="{{ type.image.url }}"
                    alt="{{ type.name }}"
                    class="categories-types__image"
                >
                <h2 class="categories-types__name">
                    {{ type.name|upper }}
                </h2>
                <p class="categories-types__description">
                    {{ type.description }}
                </p>
            </a>
        {% empty %}
            <p class="categories-types__empty">
                No types found.
            </p>
        {% endfor %}
    </div>

</section>
{% endblock %}
