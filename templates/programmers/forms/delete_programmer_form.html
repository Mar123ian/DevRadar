{% extends 'core/base.html' %}

{% block main_content %}
<form
    method="post"
    enctype="multipart/form-data"
    class="programmer-delete-form"
    id="delete-form"
>
    {% csrf_token %}

    <div class="programmer-delete-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="programmer-delete-form__button programmer-delete-form__button--danger"
    >
        Изтрий
    </button>
</form>

<script>
    document.getElementById('delete-form').addEventListener('submit', function(event) {
        const confirmed = confirm('Сигурни ли сте, че искате да изтриете този запис?');

        if (!confirmed) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
