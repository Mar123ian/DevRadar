{% extends 'core/base.html' %}

{% block title %}
    <title>DevRadar | Изтриване на програмист</title>
{% endblock %}

{% block main_content %}
<form
    method="post"
    enctype="multipart/form-data"
    class="programmer-delete-form"
    id="programmer-delete-form"
>
    {% csrf_token %}

    <div class="programmer-delete-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="programmer-delete-form__button programmer-delete-form__button--danger"
    >
        Изтрий
    </button>
</form>


{% endblock %}
