<form
    method="post"
    enctype="multipart/form-data"
    class="comments-delete-form"
>
    {% csrf_token %}

    <div class="comments-delete-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="comments-delete-form__button comments-delete-form__button--danger"
    >
        Изтрий
    </button>
</form>
