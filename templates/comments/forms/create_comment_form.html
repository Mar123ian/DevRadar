<form
    method="post"
    enctype="multipart/form-data"
    class="comments-create-form"
>
    {% csrf_token %}

    <div class="comments-create-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="comments-create-form__button comments-create-form__button--primary"
    >
        Добави коментара
    </button>
</form>
