{% extends 'core/base.html' %}

{% block main_content %}
<section class="hero-section">
    <div class="hero-badge">Най-бързо растящата мрежа в България</div>
    <h1 class="hero-title">Мащабирайте идеите си с <span>Топ 1%</span> от софтуерните таланти</h1>
    <p class="hero-lead">DevRadar свързва визионери с доказани специалисти. Превърнете идеята си в капитал.</p>

    <div class="hero-search-bar">
        <form action="{% url 'all_services' %}" method="get">
            <input type="text" placeholder="Каква услуга търсите? (напр. Изработка на сайт, приложение...)" name="search">
            <button type="submit" class="btn btn--primary">Търси</button>
        </form>
    </div>

    <div class="hero-stats">
        <div class="stat-item"><strong>500+</strong> Проекта</div>
        <div class="stat-item"><strong>120+</strong> Експерти</div>
        <div class="stat-item"><strong>4.9/5</strong> Оценка</div>
    </div>
</section>
{% endblock %}
