{% extends 'core/base.html' %}

{% block title %}
    <title>DevRadar | Изтриване на услуга</title>
{% endblock %}

{% block main_content %}
<form
    method="post"
    enctype="multipart/form-data"
    class="services-delete-form"
    id="service-delete-form"

>
    {% csrf_token %}

    <div class="services-delete-form__fields">
        {{ form }}
    </div>

    <button
        type="submit"
        class="services-delete-form__button services-delete-form__button--danger"
    >
        Изтрий
    </button>
</form>
{% endblock %}
